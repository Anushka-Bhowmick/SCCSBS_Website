<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Silly Password Strength Evaluator</title>
</head>
<body>
    <header>
        <h1>Silly Password Strength Evaluator</h1>
    </header>
    <main>
        <div id="password-container">
            <label for="password-input">Enter a password:</label>
            <input type="password" id="password-input" placeholder="Type your password...">
            <button id="evaluate-button">Evaluate</button>
            <p id="strength-result">Strength evaluation will appear here.</p>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
